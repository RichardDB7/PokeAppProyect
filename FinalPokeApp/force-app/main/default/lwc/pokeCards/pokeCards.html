<template>
    <lightning-card title={pokemon.Name}>

        <div class="slds-var-p-horizontal_small">
            <div class="slds-media_center">

                <div class="slds-mediafigure" onclick={navigateToRecordViewPage}>
                    <img src={pokemon.Image__c} alt="Pokemon Image " class="slds-var-m-around_medium"/>
                </div>

                <div class="slds-media__body">
                    <p class="slds-var-m-bottom_xx-small">Name: {pokemon.Name}</p>
                    <p class="slds-var-m-bottom_xx-small">Pokemon Id: {pokemon.ExtId__c}</p>
                    <p class="slds-var-m-bottom_xx-small">Height: {pokemon.heigth__c} mts</p>
                    <p class="slds-var-m-bottom_xx-small">Weight: {pokemon.weigth__c} lbs</p>
                    <p class="slds-var-m-bottom_xx-small">Type: {pokemon.Types__c}</p>
                    <p class="slds-var-m-bottom_x-small">Generation: {pokemon.Generation__c}</p>
                </div>

            </div>
        </div>

    </lightning-card>
</template>
