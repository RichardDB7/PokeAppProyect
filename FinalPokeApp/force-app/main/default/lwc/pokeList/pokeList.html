<template>
    <div class="slds-container_x-large slds-container_center slds-box">
        <template if:true={pokemons}>


            <lightning-input 
                type="search" 
                onchange={handleSearchTextChange}
                value={searchText}
                placeholder="Search Pokemon name"
                variant="label-hidden"
                class="slds-size_small slds-align_absolute-center"> 
            </lightning-input>

            <lightning-combobox 
                value={generationValueDefault} 
                options={optionsGeneration} 
                onchange={handleGeneracionChange} 
                variant="label-hidden"
                class="slds-size_small slds-align_absolute-center">
            </lightning-combobox>

            <lightning-combobox 
                value={typeValueDefault} 
                options={optionsType} 
                onchange={handleTypeChange}
                variant="label-hidden" 
                class="slds-size_small slds-align_absolute-center">
            </lightning-combobox>

        </template>
    </div>
</template>
