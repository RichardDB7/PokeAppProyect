<template>
    
    <div class="slds-grid slds-wrap slds-container_x-large slds-container_center slds-box">
    <template if:true={pokemons.data}>
        <template for:each={pokemons.data} for:item="pokemon">
            <div key={pokemon.ExtId__c} class="slds-col slds-size_3-of-12 slds-medium-size_3-of-12 slds-large-size_3-of-12 slds-p-around_small">
                <c-pokemons-tile pokemon={pokemon}> </c-pokemons-tile>
            </div>
        </template>
    </template>
    <template if:false={pokemon}>
        <p>No hay pokemons disponibles</p>
    </template>
    </div>
    
</template>
